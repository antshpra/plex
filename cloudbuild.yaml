steps:

# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/zero65/zerodha-trades:$COMMIT_SHA', 'docker-zerodha-trades']
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/zero65/zerodha-trades:$COMMIT_SHA']
# Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'zerodha-trades'
  - '--image'
  - 'gcr.io/zero65/zerodha-trades:$COMMIT_SHA'
  - '--region'
  - 'asia-northeast1'
  - '--platform'
  - 'managed'
